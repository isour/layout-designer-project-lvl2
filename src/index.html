<!DOCTYPE html>
<html lang="ru">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Главная страница</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="header pos-absolute top-25p left-0 right-0">
      <div class="container">
        <div class="row flex-xs-column flex-md-row ai-md-center">
          <div class="col col-md-15 ai-center d-flex mb-1r">
            <img src="./images/logo.svg" class="w-15r h-15r mr-1r" alt="Music Box">
            <span class="slogan text-bold text-uppercase">Music Box</span>
          </div>
          <div class="col mb-1r">
            <nav class="nav">
              <li class="nav-item mr-md-15r">
                <a href="#" title="Главная" class="nav-link active">Главная</a>
              </li>
              <li class="nav-item mr-md-15r">
                <a href="#" title="Каталог" class="nav-link">Каталог</a>
              </li>
              <li class="nav-item mr-md-15r">
                <a href="#" title="Исполнители" class="nav-link">Исполнители</a>
              </li>
              <li class="nav-item mr-md-15r">
                <a href="#" title="Контакты" class="nav-link">Контакты</a>
              </li>
            </nav>
          </div>
          <div class="col col-md-23">
            <form action="#" class="search"><input type="search" class="search-input w-100" placeholder="Поиск"></form>
          </div>
        </div>
      </div>
    </header>
    <section id="page-description" class="bg-hero text-center pb-200 pt-200 color-white">
      <div class="container">
        <h1 class="hero-title">Онлайн музыка где угодно</h1>
        <h2 class="hero-subtitle mb-1r text-uppercase mb-md-2r">Без ограничений</h2>
        <div class="hero-description mb-1r mb-md-1r">Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки</div>
        <form action="#" class="hero-form d-flex flex-wrap mx-auto">
          <input type="text" class="form-input mb-15r mr-md-15r" placeholder="Имя">
          <input type="email" class="form-input mb-15r" placeholder="Email">
          <button type="button" class="btn btn-green text-uppercase w-100">Получить доступ</button>
        </form>
      </div>
    </section>
  </body>
</html>
